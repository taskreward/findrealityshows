<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .wallet {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .btn {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn[disabled] {
      background-color: #888;
      cursor: not-allowed;
    }
    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }
    .menu-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 998;
    }
    .menu-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .menu-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="showMenu()">☰</div>
  <div id="menuPopup"></div>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    const menuPopup = document.getElementById("menuPopup");

    function showMenu() {
      menuPopup.innerHTML = `
        <div class="menu-popup" onclick="closeMenu(event)">
          <div class="menu-content" onclick="event.stopPropagation()">
            <button onclick="goToDashboard()">Dashboard</button>
            <button onclick="openWithdrawPopup()">Withdraw</button>
            <button onclick="openReferral()">Referral</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="openSupport()">Support</button>
          </div>
        </div>`;
    }

    function closeMenu(e) {
      menuPopup.innerHTML = "";
    }

    function goToDashboard() {
      closeMenu();
      const user = localStorage.getItem("current_user");
      if (user) renderDashboard(user);
    }

    function openSettings() {
      closeMenu();
      const user = localStorage.getItem("current_user");
      const email = localStorage.getItem(`email_${user}`) || "example@email.com";
      menuPopup.innerHTML = `
        <div class="menu-popup" onclick="closeMenu(event)">
          <div class="menu-content" onclick="event.stopPropagation()">
            <p>Email: ${email}</p>
            <button onclick="logout()">Logout</button>
          </div>
        </div>`;
    }

    function logout() {
      localStorage.removeItem("current_user");
      location.reload();
    }

    function openWithdrawPopup() {
      closeMenu();
      const user = localStorage.getItem("current_user");
      const amount = parseInt(localStorage.getItem(`wallet_${user}`) || 0);
      const name = localStorage.getItem(`bank_name_${user}`) || "";
      const acc = localStorage.getItem(`bank_acc_${user}`) || "";
      const ifsc = localStorage.getItem(`bank_ifsc_${user}`) || "";
      alert("Withdrawal minimum is ₹2000. Fill in your details:");
      const details = prompt("Enter Name, Account Number, IFSC (comma separated)", `${name},${acc},${ifsc}`);
      if (details) {
        const [n, a, i] = details.split(',');
        localStorage.setItem(`bank_name_${user}`, n);
        localStorage.setItem(`bank_acc_${user}`, a);
        localStorage.setItem(`bank_ifsc_${user}`, i);
        alert("Details saved!");
      }
    }

    function openReferral() {
      closeMenu();
      const link = location.href;
      const text = encodeURIComponent("Join this and earn money: " + link);
      const wa = `https://wa.me/?text=${text}`;
      const ig = `https://www.instagram.com/direct/new/`;
      const copy = () => {
        navigator.clipboard.writeText(link);
        alert("Link copied!");
      };
      menuPopup.innerHTML = `
        <div class="menu-popup" onclick="closeMenu(event)">
          <div class="menu-content" onclick="event.stopPropagation()">
            <button onclick="window.open('${wa}', '_blank')">Send via WhatsApp</button>
            <button onclick="window.open('${ig}', '_blank')">Open Instagram</button>
            <button onclick="(${copy.toString()})()">Copy Link</button>
          </div>
        </div>`;
    }

    function openSupport() {
      closeMenu();
      const telegramId = "https://t.me/sahil_support";
      window.open(telegramId, "_blank");
    }
  </script>
</body>
</html>
