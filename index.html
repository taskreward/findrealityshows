<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile Photo Upload Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text-primary);
    }
    header {
      background:var(--card-bg);
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 8px rgba(0,0,0,0.8);
    }
    .user-info {
      display:flex;
      align-items:center;
      position: relative;
    }
    .avatar {
      width:36px;
      height:36px;
      border-radius:50%;
      background:var(--text-secondary);
      overflow:hidden;
      cursor:pointer;
    }
    .avatar img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .user-text {
      margin-left:8px;
      line-height:1.1;
    }
    .user-text .name { font-weight:600; }
    .user-text .meta { font-size:0.8rem; color:var(--text-secondary); }

    .kpi-bar {
      display:flex;
      gap:12px;
      margin:24px 16px;
    }
    .kpi {
      flex:1;
      background:var(--card-bg);
      border:1px solid var(--text-secondary);
      padding:12px;
      border-radius:8px;
      text-align:center;
    }
    .kpi h3 { color:var(--accent-gold); font-size:1.1rem; margin-bottom:4px; }
    .kpi p { font-size:0.85rem; color:var(--text-secondary); }

    /* (Remaining styles for tabs, live-feed, tasks…) */
  </style>
</head>
<body>
  <header>
    <div class="user-info">
      <label class="avatar" id="avatarLabel">
        <!-- Default icon placeholder -->
        <img id="avatarImg" src="" alt="profile" style="display:none;" />
        <svg id="avatarPlaceholder" xmlns="http://www.w3.org/2000/svg" fill="#A0A8B0" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-6 2-6 4v1h12v-1c0-2-2-4-6-4z"/></svg>
      </label>
      <input type="file" id="avatarInput" accept="image/*" style="display:none" />
      <div class="user-text">
        <div class="name">Priya</div>
        <div class="meta">ID: 3038792 | VIP0</div>
      </div>
    </div>
  </header>

  <!-- (Rest of your dashboard structure goes here)… -->

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const avatarImg = document.getElementById('avatarImg');
    const avatarPlaceholder = document.getElementById('avatarPlaceholder');
    const avatarLabel = document.getElementById('avatarLabel');

    avatarLabel.addEventListener('click', () => avatarInput.click());

    avatarInput.addEventListener('change', () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          avatarImg.src = e.target.result;
          avatarImg.style.display = 'block';
          avatarPlaceholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
