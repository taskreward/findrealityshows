  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('-translate-x-full');
    }

    function showPage(pageId) {
      document.getElementById('dashboard').style.display = (pageId === 'dashboard') ? 'block' : 'none';
      toggleMenu();

    function showPopup(type) {
      let content = '';
      if (type === 'withdraw') {
        content = `

          <button disabled class="bg-gray-400 text-white px-4 py-2 rounded w-full">Withdraw</button>
        `;
      } else if (type === 'settings') {
        content = `
          <h2 class="text-xl font-bold mb-4">Settings</h2>
          <p class="mb-2">Email: harryoliver261@gmail.com</p>
          <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded w-full">Logout</button>
        `;
      } else if (type === 'referral') {
        const url = encodeURIComponent(window.location.href);
        content = `
          <h2 class="text-xl font-bold mb-4">Refer & Earn</h2>
          <p class="mb-2">Share this link:</p>
          <div class="bg-gray-100 p-2 mb-3 rounded text-sm">${window.location.href}</div>
          <div class="flex space-x-2">
            <a href="https://wa.me/?text=${url}" target="_blank" class="bg-green-500 text-white px-3 py-1 rounded">WhatsApp</a>
            <a href="https://www.instagram.com" target="_blank" class="bg-pink-500 text-white px-3 py-1 rounded">Instagram</a>
            <button onclick="copyLink('${window.location.href}')" class="bg-blue-500 text-white px-3 py-1 rounded">Copy Link</button>
          </div>
        `;
      }
      document.getElementById('popupContent').innerHTML = content;
      document.getElementById('popup').classList.remove('hidden');
      toggleMenu();
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    function logout() {
      alert("Logged out successfully.");

    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("Link copied to clipboard!");
    }
  </script>
