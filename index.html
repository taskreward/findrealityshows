<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter', sans-serif;
      background:#0B1740;
      color:#FFF;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    .tabs {
      display:flex;
      background:#0B1740;
      border-bottom:1px solid #24315C;
    }
    .tab {
      flex:1;
      text-align:center;
      padding:14px 0;
      font-weight:600;
      color:#A0AEC0;
      border:none;
      background:none;
      cursor:pointer;
      transition:color .3s;
    }
    .tab.active {
      color:#FFD700;
      border-bottom:3px solid #FFD700;
    }

    .tasks {
      flex:1;
      overflow-y:auto;
      padding:12px 24px;
      background:#0B1740;
    }
    .task {
      display:flex;
      align-items:center;
      padding:12px 0;
      border-bottom:1px solid #24315C;
    }
    .task:last-child { border-bottom:none; }

    .task img {
      width:32px;
      margin-right:12px;
    }
    .info {
      flex:1;
    }
    .info strong {
      display:block;
      margin-bottom:4px;
    }
    .reward {
      color:#FFD700;
      font-size:.9rem;
    }

    .btn {
      padding:6px 16px;
      border:none;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
    }
    .btn.claim {
      background:#FFD700;
      color:#000;
    }
    .btn.go {
      background:#28A745;
      color:#FFF;
    }

    .cta {
      padding:16px;
      background:#0B1740;
      text-align:center;
      position:sticky;
      bottom:0;
    }
    .btn.play {
      background:#FFF;
      color:#4B4EFF;
      border-radius:999px;
      padding:12px 24px;
      font-weight:600;
      font-size:1rem;
      display:inline-flex;
      align-items:center;
    }
    .btn.play svg {
      margin-right:8px;
      width:20px;
      height:20px;
    }

    /* Scrollbar styling */
    .tasks::-webkit-scrollbar {
      width:6px;
    }
    .tasks::-webkit-scrollbar-thumb {
      background:#24315C;
      border-radius:3px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab">Event</button>
    <button class="tab active">Mission</button>
    <button class="tab">VIP</button>
    <button class="tab">Rebate</button>
    <button class="tab">Interest</button>
  </div>

  <div class="tasks">
    <div class="task">
      <img src="https://img.icons8.com/fluency/48/registration.png" alt="Register"/>
      <div class="info">
        <strong>Register An Account</strong>
        <span class="reward">P 38.80 ⚡ 10</span>
      </div>
      <button class="btn claim">Claim</button>
    </div>
    <div class="task">
      <img src="https://img.icons8.com/fluency/48/download-app.png" alt="Download"/>
      <div class="info">
        <strong>First-time download and login the APP</strong>
        <span class="reward">P 10.00 ⚡ 2</span>
      </div>
      <button class="btn go">Go</button>
    </div>
    <div class="task">
      <img src="https://img.icons8.com/fluency/48/link.png" alt="Shortcut"/>
      <div class="info">
        <strong>Save desktop shortcut</strong>
        <span class="reward">P 10.00 ⚡ 5</span>
      </div>
      <button class="btn go">Go</button>
    </div>
    <div class="task">
      <img src="https://img.icons8.com/fluency/48/lock.png" alt="SMS"/>
      <div class="info">
        <strong>SMS verification</strong>
        <span class="reward">P 10.00 ⚡ 3</span>
      </div>
      <button class="btn go">Go</button>
    </div>
    <div class="task">
      <img src="https://img.icons8.com/fluency/48/contacts.png" alt="Contact"/>
      <div class="info">
        <strong>Set up contact method</strong>
        <span class="reward">P 10.00 ⚡ 1</span>
      </div>
      <button class="btn go">Go</button>
    </div>
  </div>

  <div class="cta">
    <button class="btn play">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 17l5-5-5-5"/>
      </svg>
      PLAY GAME
    </button>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const tasksContainer = document.querySelector('.tasks');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        // Here you could update tasksContainer.innerHTML to reflect each tab
      });
    });

    document.querySelectorAll('.btn.claim, .btn.go').forEach(btn => {
      btn.addEventListener('click', e => {
        const title = e.target.closest('.task').querySelector('strong').textContent;
        alert(`${e.target.textContent} clicked for "${title}"`);
      });
    });
  </script>

</body>
</html>
