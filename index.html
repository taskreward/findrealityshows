<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reward Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .wallet {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .btn {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn[disabled] {
      background-color: #888;
      cursor: not-allowed;
    }
    #toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="app"></div>
<div id="popupContainer"></div>
<div id="toast-container"></div>

<script>
  // Toast live feed logic
  const withdrawalNames = [
    "Priya", "Rahul", "Ankita", "Ravi", "Suman", "Neha", "Amit", "Divya", "Karan", "Pooja",
    "Sneha", "Manoj", "Ayesha", "Nikhil", "Tanya", "Abhishek", "Kriti", "Rohit", "Sonam", "Anjali",
    "Harsh", "Shreya", "Vivek", "Isha", "Deepak", "Ritika", "Suraj", "Meena", "Nitin", "Simran",
    "Kunal", "Bhavna", "Arjun", "Nisha", "Ramesh", "Priti", "Yash", "Lavanya", "Tarun", "Rekha",
    "Saurabh", "Pallavi", "Ajay", "Diya", "Varun", "Swati", "Chirag", "Naina", "Raj", "Mansi"
  ];

  function getRandomName() {
    return withdrawalNames[Math.floor(Math.random() * withdrawalNames.length)];
  }

  function getRandomAmount() {
    const amounts = [1000, 1200, 1500, 1700, 1800, 2000, 2200, 2500, 2700, 3000];
    return amounts[Math.floor(Math.random() * amounts.length)];
  }

  function showToast(message) {
    const toast = document.createElement("div");
    toast.innerText = message;
    toast.style.cssText = `
      background-color: #343a40;
      color: #fff;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: fadein 0.5s, fadeout 0.5s 4s;
    `;
    document.getElementById("toast-container").appendChild(toast);
    setTimeout(() => toast.remove(), 4500);
  }

  function startLiveWithdrawFeed() {
    setInterval(() => {
      const name = getRandomName();
      const amount = getRandomAmount();
      showToast(`${name} withdrew â‚¹${amount} successfully`);
    }, 6000);
  }

  startLiveWithdrawFeed();
</script>

<style>
@keyframes fadein {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
@keyframes fadeout {
  from {opacity: 1;}
  to {opacity: 0;}
}
</style>

</body>
</html>
