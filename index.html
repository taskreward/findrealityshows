<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Casino App</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
:root {
  --bg: #121212;
  --card-bg: #1E2430;
  --text-primary: #E0E3E8;
  --text-secondary: #A0A8B0;
  --accent-gold: #FFD700;
  --accent-green: #00E5FF;
  --accent-blue: #4B4EFF;
}
* { margin:0; padding:0; box-sizing:border-box }
body {
  font-family: 'Inter', sans-serif;
  color: var(--text-primary);
  background: var(--bg);
  min-height: 100vh;
}
.hidden { display: none; }

/* Login styles */
.login-card {
  max-width: 320px;
  margin: 40px auto;
  background: var(--card-bg);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.8);
  text-align: center;
}
.avatar {
  width: 72px; height: 72px;
  margin: 0 auto 16px;
  border-radius: 50%;
  background: var(--text-secondary);
  overflow: hidden; cursor: pointer;
}
.avatar img { width:100%; height:100%; object-fit: cover; }
.avatar-placeholder {
  width:100%; height:100%;
  display:flex; align-items:center; justify-content:center;
  font-size:2rem; color: var(--bg);
}
.login-card input {
  width:100%; padding:10px; margin-bottom:12px;
  border:none; border-radius:6px;
  background:#121526; color: var(--text-primary);
  font-size:1rem;
}
.login-card input::placeholder { color:#6B7280; }
.login-card label.remember {
  display:flex; align-items:center; margin-bottom:16px;
  font-size:0.9rem; cursor: pointer;
}
.login-card label.remember input {
  margin-right:8px; width:16px; height:16px;
}
.login-card button {
  width:100%; padding:12px;
  background: var(--accent-blue);
  color: var(--bg);
  font-weight:600; border:none; border-radius:8px;
  font-size:1rem; cursor:pointer;
  transition: background 0.3s;
}
.login-card button:hover { background: #3A40D5; }
.login-card .error {
  margin-top:12px;
  color:#FF6B6B; font-size:0.9rem;
}
#loginAvatarInput { display:none; }

/* Dashboard styles */
.dashboard {
  display: none;
  flex-direction: column; min-height: 100vh;
}
header {
  background: var(--card-bg);
  padding: 16px;
  display: flex; align-items:center; justify-content: space-between;
  box-shadow: 0 2px 8px rgba(0,0,0,0.8);
}
.user-info {
  display:flex; align-items:center;
}
.avatar-small {
  width:36px; height:36px; border-radius:50%;
  overflow:hidden; margin-right:8px; cursor:pointer;
}
.avatar-small img { width:100%; height:100%; object-fit:cover; }
.user-text .name {
  font-weight:600;
}
.user-text .meta {
  font-size:0.8rem; color:var(--text-secondary);
}
.logout-btn {
  background: var(--accent-green);
  border:none; color: var(--bg);
  padding: 8px 12px;
  border-radius:6px;
  font-weight:500; cursor: pointer;
  margin-right: 8px;
}
.withdraw-btn {
  background: var(--accent-gold);
  border: none;
  color: var(--bg);
  padding: 8px 12px;
  border-radius: 6px;
  font-weight:500;
  cursor:pointer;
}
.kpi-bar {
  display:flex; gap:12px;
  margin:24px 16px;
}
.kpi {
  flex:1; background: var(--card-bg);
  border:1px solid var(--text-secondary);
  padding:12px; border-radius:8px;
  text-align:center;
}
.kpi h3 {
  color: var(--accent-gold); font-size:1.1rem; margin-bottom:4px;
}
.kpi p {
  font-size:0.85rem; color:var(--text-secondary);
}
nav.tabs {
  display:flex; background: var(--card-bg);
}
nav.tabs button {
  flex:1; padding:12px;
  font-weight:600; background:none; border:none;
  color: var(--text-secondary); cursor:pointer;
  position:relative;
}
nav.tabs button.active { color: var(--text-primary); }
nav.tabs button.active::after {
  content:''; position:absolute; bottom:0; left:20%; right:20%;
  height:3px; background: var(--accent-gold); border-radius:2px;
}
.live-feed {
  margin:8px 16px; font-size:0.85rem;
  color: var(--accent-green); text-align:center;
}
.task-list {
  flex:1; overflow-y:auto;
  padding:16px;
}
.task-card {
  display:flex; align-items:center; justify-content:space-between;
  background: var(--card-bg);
  margin-bottom:12px; padding:16px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.8);
  transition: transform .1s;
}
.task-card:active {
  transform: scale(0.97);
}
.accent {
  width:6px; height:100%; border-radius:4px;
  margin-right:12px;
}
.task-info { flex:1; }
.task-title {
  font-size:1rem; font-weight:600;
}
.task-meta {
  font-size:0.85rem;
  color: var(--text-secondary);
  margin-top:4px;
}
.btn-action {
  padding:10px 20px;
  font-weight:600;
  border:none;
  border-radius:8px;
  color:var(--bg);
  cursor:pointer;
  flex-shrink:0;
}
.btn-claim { background:var(--accent-gold); }

/* Modal */
.modal {
  position: fixed;
  top: 0; left: 0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  display:flex;
  align-items:center; justify-content:center;
  z-index:100;
}
.modal.hidden { display:none; }
.modal-content {
  background: var(--card-bg);
  padding: 24px; border-radius:12px;
  width:90%; max-width:320px;
  text-align:center;
}
.modal-content input {
  width:100%; padding:10px;
  margin:12px 0;
  border:none; border-radius:6px;
  background:#121526; color: var(--text-primary);
}
.modal-content button {
  margin:6px;
  padding:10px 16px;
  border:none; border-radius:6px;
  cursor:pointer;
}
#confirmWithdraw { background:var(--accent-green); color:var(--bg); }
#closeWithdraw { background:var(--accent-blue); color:var(--bg); }
.error-msg { color:#FF6B6B; font-size:0.9rem; margin-top:8px; }
</style>
</head>
<body>
  <!-- Login View -->
  <div id="view-login">
    <div class="login-card">
      <!-- login form… same as before -->
    </div>
  </div>

  <!-- Dashboard View -->
  <div id="view-dashboard" class="dashboard">
    <!-- dashboard… same as before -->
  </div>

  <!-- Modal and script… same as before -->
</body>
</html>
