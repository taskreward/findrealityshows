<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Tasks Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text-primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      padding:16px;
      background:var(--card-bg);
      box-shadow:0 2px 8px rgba(0,0,0,0.8);
    }
    .kpi-bar {
      display:flex;
      gap:12px;
    }
    .kpi {
      flex:1;
      background:var(--bg);
      border:1px solid var(--text-secondary);
      padding:12px;
      border-radius:8px;
      text-align:center;
    }
    .kpi h3 { font-size:1.1rem; color:var(--accent-gold); margin-bottom:4px; }
    .kpi p { font-size:0.85rem; color:var(--text-secondary); }

    nav.tabs {
      display:flex;
      background:var(--card-bg);
    }
    nav.tabs button {
      flex:1;
      padding:12px;
      font-weight:600;
      background:none;
      border:none;
      color:var(--text-secondary);
      cursor:pointer;
      position:relative;
    }
    nav.tabs button.active {
      color:var(--text-primary);
    }
    nav.tabs button.active::after {
      content:'';
      position:absolute;
      bottom:0;
      left:20%;
      right:20%;
      height:3px;
      background:var(--accent-gold);
      border-radius:2px;
    }

    .task-list {
      flex:1;
      overflow-y:auto;
      padding:16px;
    }
    .task-card {
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:var(--card-bg);
      margin-bottom:12px;
      padding:16px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.8);
      transition:transform .1s, box-shadow .1s;
    }
    .task-card:active {
      transform:scale(0.97);
      box-shadow:0 1px 4px rgba(0,0,0,0.9);
    }
    .accent {
      width:6px;
      height:100%;
      border-radius:4px;
      margin-right:12px;
    }
    .task-info {
      flex:1;
    }
    .task-title { font-size:1rem; font-weight:600; }
    .task-meta { font-size:0.85rem; color:var(--text-secondary); margin-top:4px; }
    .btn-action {
      padding:10px 20px;
      font-weight:600;
      border:none;
      border-radius:8px;
      color:var(--bg);
      cursor:pointer;
      flex-shrink:0;
    }
    .btn-claim { background:var(--accent-gold); }
    .btn-go { background:var(--accent-green); }

    .live-feed {
      margin:8px 16px;
      font-size:0.85rem;
      color:var(--accent-green);
      opacity:0.9;
      text-align:center;
    }

    .cta {
      padding:12px;
      background:var(--card-bg);
      box-shadow:0 -2px 8px rgba(0,0,0,0.8);
      text-align:center;
    }
    .btn-play {
      background:var(--accent-blue);
      color:var(--bg);
      padding:14px 28px;
      border:none;
      border-radius:24px;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
      transition:background .2s;
    }
    .btn-play:hover { background: #3a40d5; }
  </style>
</head>
<body>

  <header>
    <div class="kpi-bar">
      <div class="kpi"><h3>â‚¹1,280</h3><p>Balance</p></div>
      <div class="kpi"><h3>12</h3><p>Tasks Done</p></div>
      <div class="kpi"><h3>â‚¹120</h3><p>Weekly Win</p></div>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="daily" class="active">Daily</button>
    <button data-tab="weekly">Weekly</button>
    <button data-tab="monthly">Monthly</button>
  </nav>

  <div class="live-feed">ðŸŽ‰ Ravi just won â‚¹500!</div>

  <ul class="task-list" id="task-list">
    <!-- injected tasks -->
  </ul>

  <div class="cta">
    <button class="btn-play">ðŸŽ² PLAY NOW</button>
  </div>

  <script>
    const tasks = {
      daily: [
        { title:"ðŸƒ Blackjack Bet", meta:"Live odds: 3.5x", reward:"Bet â‚¹100", action:"go", color:"var(--accent-green)" },
        { title:"ðŸŽ¯ Roulette Spin", meta:"Win big now!", reward:"Bet â‚¹50", action:"go", color:"var(--accent-gold)" },
        { title:"ðŸŽ° Slot Machine", meta:"Max payout â‚¹1000", reward:"Bet â‚¹30", action:"go", color:"var(--accent-blue)" },
      ],
      weekly: [
        { title:"ðŸ† Weekly Jackpot", meta:"Top prize â‚¹10,000", reward:"Bet â‚¹200", action:"go", color:"var(--accent-gold)" },
      ],
      monthly: [
        { title:"ðŸŽ‰ VIP Draw", meta:"Exclusive entries", reward:"Bet â‚¹500", action:"go", color:"var(--accent-blue)" },
      ]
    };

    const listEl = document.getElementById("task-list");
    const tabs = document.querySelectorAll("nav.tabs button");

    function render(tab){
      listEl.innerHTML = '';
      tasks[tab].forEach(t => {
        const li = document.createElement("li");
        li.className = "task-card";
        li.innerHTML = `
          <div class="accent" style="background:${t.color}"></div>
          <div class="task-info">
            <div class="task-title">${t.title}</div>
            <div class="task-meta">${t.meta}</div>
          </div>
          <button class="btn-action btn-${t.action}">${t.reward}</button>`;
        li.querySelector(".btn-action")
          .addEventListener("click", () => alert(\`Executing: \${t.title}\`));
        listEl.appendChild(li);
      });
    }

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        render(btn.dataset.tab);
      });
    });

    render("daily");
  </script>
</body>
</html>
