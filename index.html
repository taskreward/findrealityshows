<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Casino Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
  :root {
    --bg: #121212;
    --card-bg: #1E2430;
    --text-primary: #E0E3E8;
    --text-secondary: #A0A8B0;
    --accent-gold: #FFD700;
    --accent-green: #00E5FF;
    --accent-blue: #4B4EFF;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Inter',sans-serif;
    color:var(--text-primary);
    background:var(--bg);
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }
  header {
    background:var(--card-bg);
    padding:16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 2px 8px rgba(0,0,0,0.8);
  }
  .user-info {
    display:flex;
    align-items:center;
  }
  .avatar {
    width:36px;
    height:36px;
    border-radius:50%;
    background:var(--text-secondary);
    overflow:hidden;
    cursor:pointer;
  }
  .avatar img {
    width:100%;
    height:100%;
    object-fit:cover;
  }
  .user-text {
    margin-left:8px;
    line-height:1.1;
  }
  .user-text .name { font-weight:600; }
  .user-text .meta { font-size:0.8rem; color:var(--text-secondary); }

  .kpi-bar {
    display:flex;
    gap:12px;
    margin:24px 16px;
  }
  .kpi {
    flex:1;
    background:var(--card-bg);
    border:1px solid var(--text-secondary);
    padding:12px;
    border-radius:8px;
    text-align:center;
  }
  .kpi h3 { color:var(--accent-gold); font-size:1.1rem; margin-bottom:4px; }
  .kpi p { font-size:0.85rem; color:var(--text-secondary); }

  nav.tabs {
    display:flex;
    background:var(--card-bg);
  }
  nav.tabs button {
    flex:1;
    padding:12px;
    font-weight:600;
    background:none;
    border:none;
    color:var(--text-secondary);
    cursor:pointer;
    position:relative;
  }
  nav.tabs button.active { color:var(--text-primary); }
  nav.tabs button.active::after {
    content:'';
    position:absolute;
    bottom:0; left:20%; right:20%;
    height:3px;
    background:var(--accent-gold);
    border-radius:2px;
  }

  .live-feed {
    margin:8px 16px;
    font-size:0.85rem;
    color:var(--accent-green);
    text-align:center;
  }

  .task-list {
    flex:1;
    overflow-y:auto;
    padding:16px;
  }
  .task-card {
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:var(--card-bg);
    margin-bottom:12px;
    padding:16px;
    border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.8);
    transition:transform .1s;
  }
  .task-card:active { transform:scale(0.97); }
  .accent {
    width:6px;
    height:100%;
    border-radius:4px;
    margin-right:12px;
  }
  .task-info { flex:1; }
  .task-title { font-size:1rem; font-weight:600; }
  .task-meta { font-size:0.85rem; color:var(--text-secondary); margin-top:4px; }
  .btn-action {
    padding:10px 20px;
    font-weight:600;
    border:none;
    border-radius:8px;
    color:var(--bg);
    cursor:pointer;
    flex-shrink:0;
  }
  .btn-claim { background:var(--accent-gold); }
</style>
</head>
<body>

<header>
  <div class="user-info">
    <label class="avatar" id="avatarLabel">
      <img id="avatarImg" src="" alt="avatar" style="display:none;"/>
      <svg id="avatarPlaceholder" xmlns="http://www.w3.org/2000/svg" fill="#A0A8B0" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-6 2-6 4v1h12v-1c0-2-2-4-6-4z"/>
      </svg>
    </label>
    <input type="file" id="avatarInput" accept="image/*" style="display:none"/>
    <div class="user-text">
      <div class="name">Priya</div>
      <div class="meta">ID: 3038792 | VIP0</div>
    </div>
  </div>
</header>

<div class="kpi-bar">
  <div class="kpi"><h3>₹1,280</h3><p>Balance</p></div>
  <div class="kpi"><h3>12</h3><p>Tasks Done</p></div>
  <div class="kpi"><h3>₹120</h3><p>Weekly Win</p></div>
</div>

<nav class="tabs">
  <button data-tab="daily" class="active">Daily</button>
  <button data-tab="weekly">Weekly</button>
  <button data-tab="monthly">Monthly</button>
</nav>

<div class="live-feed">🎉 Ravi just won ₹500!</div>

<ul class="task-list" id="task-list"></ul>

<script>
  // Avatar persistence
  const avatarInput = document.getElementById('avatarInput');
  const avatarImg = document.getElementById('avatarImg');
  const avatarPlaceholder = document.getElementById('avatarPlaceholder');
  const stored = localStorage.getItem('avatarPhoto');
  if (stored) {
    avatarImg.src = stored;
    avatarImg.style.display = 'block';
    avatarPlaceholder.style.display = 'none';
  }
  avatarLabel.addEventListener('click', () => avatarInput.click());
  avatarInput.addEventListener('change', () => {
    const file = avatarInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      const data = e.target.result;
      avatarImg.src = data;
      avatarImg.style.display = 'block';
      avatarPlaceholder.style.display = 'none';
      localStorage.setItem('avatarPhoto', data);
    };
    reader.readAsDataURL(file);
  });

  // Task data and rendering
  const tasks = {
    daily: [
      { title:"🃏 Blackjack Bet", meta:"Live odds: 3.5x", action:"claim", color:"var(--accent-gold)" },
      { title:"🎯 Roulette Spin", meta:"Win big now!", action:"claim", color:"var(--accent-gold)" },
      { title:"🎰 Slot Machine", meta:"Max payout ₹1000", action:"claim", color:"var(--accent-gold)" },
    ],
    weekly: [
      { title:"🏆 Weekly Jackpot", meta:"Top prize ₹10,000", action:"claim", color:"var(--accent-gold)" },
    ],
    monthly: [
      { title:"🎉 VIP Draw", meta:"Exclusive entries", action:"claim", color:"var(--accent-gold)" },
    ]
  };
  const listEl = document.getElementById("task-list");
  const tabs = document.querySelectorAll("nav.tabs button");

  function render(tab) {
    listEl.innerHTML = '';
    tasks[tab].forEach(t => {
      const li = document.createElement("li");
      li.className = "task-card";
      li.innerHTML = `
        <div class="accent" style="background:${t.color}"></div>
        <div class="task-info">
          <div class="task-title">${t.title}</div>
          <div class="task-meta">${t.meta}</div>
        </div>
        <button class="btn-action btn-${t.action}">Claim</button>`;
      li.querySelector(".btn-action").onclick = () => alert(`Claimed: ${t.title}`);
      listEl.appendChild(li);
    });
  }
  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render(btn.dataset.tab);
    });
  });
  render('daily');
</script>

</body>
</html>
